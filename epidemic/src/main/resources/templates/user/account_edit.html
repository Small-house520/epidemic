<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>编辑账号信息</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">

<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


</head>

<body class="hold-transition skin-red sidebar-mini">

	<!-- 正文区域 -->
	<section class="content">

		<div class="box-body">

			<!--tab页-->
			<div class="nav-tabs-custom">

				<!--tab头-->
				<ul class="nav nav-tabs">

					<li class="active"><a href="#home" data-toggle="tab">编辑账号</a>
					</li>
				</ul>
				<!--tab头/-->

				<!--tab内容-->
				<div class="tab-content">

					<!--表单内容-->
					<div class="tab-pane active" id="home">
						<div class="row data-type">
							<form action="../user/accountEdit" method="post" th:onsubmit="'return verify();'">
								<input type="hidden" id="userId" name="userId"
									class="form-control" placeholder="用户编号"
									th:value="${user.userId}">

								<div class="col-md-2 title">编号</div>
								<div class="col-md-10 data">
									<input type="text" id="campusId" name="campusId"
										class="form-control" placeholder="编号"
										th:value="${user.campusId}" maxlength="12" readonly="readonly">
								</div>

								<div class="col-md-2 title">用户名</div>
								<div class="col-md-6 data">
									<input type="text" id="username" name="username"
										class="form-control" placeholder="用户名"
										th:value="${user.username}" required="required">
								</div>
								<div class="col-md-4 data">
									<span id="usernameCheck"></span>
								</div>

								<div class="col-md-2 title">密码</div>
								<div class="col-md-10 data">
									<input type="text" id="userPassword" name="userPassword"
										class="form-control" placeholder="密码"
										th:value="${user.userPassword}" required="required">
								</div>

								<div class="btn-toolbar list-toolbar">
									<button type="submit" class="btn btn-primary">修 改</button>
									&nbsp;&nbsp;
									<button type="reset" class="btn btn-danger">重 置</button>
								</div>
							</form>
						</div>
					</div>


				</div>
				<!--tab内容/-->
				<!--表单内容/-->

			</div>



		</div>


	</section>
	<!-- 正文区域 /-->


</body>
<script type="text/javascript">
	$("#campusId").keyup(function() {//控制输入的账号只能为数字，且第一位不能为0
		var value = $(this);
		//替换非数字字符
		var temp = "";
		if (value.val().length == 1) {
			temp = value.val().replace(/[^1-9]/g, '');
			$(this).val(temp);
		} else if (/[^\d]/.test(value.val())) {
			temp = value.val().replace(/[^\d]/g, '');
			$(this).val(temp);
		}
	})
</script>
<script type="text/javascript">
	var flag = 0;
	$(function() {
		
		// 使用Ajax异步获取后台用户账号注册情况
		$("#username").keyup(function() {
			var username = this.value;
			// get的方式向后台发送请求，第一个参数为发送的地址，第二个参数为发送的数据，function表示执行成功返回的数据
			$.ajax({
				url: "../user/nameCheack",
				type: "post",
				data: {"username":username},
				dataType: "json",
				
				success: function(num) {
					if (num == "2") {
						$("#usernameCheck").html("<span style='color: red;'>用户名已存在！</span>");
						flag = 0;
					} else {
						$("#usernameCheck").html("<span style='color: green;'>用户名可使用！</span>");
						flag = 1;
					}
				}
			})
		});

	})
	
	// form表单提交时先进行判断
	function verify() {
		if (flag == 0) {
			alert("用户名已存在");
			return false;
		}
		return true;
	}
</script>
</html>
