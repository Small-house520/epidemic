<!DOCTYPE html>
<html>

<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>编辑用户信息</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">

	<!-- 正文区域 -->
	<section class="content">

		<div class="box-body">

			<!--tab页-->
			<div class="nav-tabs-custom">

				<!--tab头-->
				<ul class="nav nav-tabs">

					<li class="active"><a href="#home" data-toggle="tab">编辑信息</a>
					</li>
				</ul>
				<!--tab头/-->

				<!--tab内容-->
				<div class="tab-content">

					<!--表单内容-->
					<div class="tab-pane active" id="home">
						<div class="row data-type">

							<div class="col-md-2 title">编号</div>
							<div class="col-md-10 data">
								<input type="number" id="campusId" name="campusId"
									class="form-control" placeholder="编号" value="">
							</div>

							<div class="col-md-2 title">姓名</div>
							<div class="col-md-10 data">
								<input type="text" id="fullName" name="fullName"
									class="form-control" placeholder="姓名" value="">
							</div>

							<div class="col-md-2 title">性别</div>
							<div class="col-md-10 data">
								<input type="text" id="gender" name="gender"
									class="form-control" placeholder="性别" value="">
							</div>

							<div class="col-md-2 title">年龄</div>
							<div class="col-md-10 data">
								<input type="number" id="age" name="age" class="form-control"
									placeholder="年龄" value="">
							</div>

							<div class="col-md-2 title">身份证号</div>
							<div class="col-md-10 data">
								<input type="text" id="idNumber" name="idNumber"
									class="form-control" placeholder="身份证号" value="">
							</div>

							<div class="col-md-2 title">职称/岗位</div>
							<div class="col-md-10 data">
								<input type="text" id="post" name="post" class="form-control"
									placeholder="职称/岗位" value="">
							</div>

							<div class="col-md-2 title">班级编号</div>
							<div class="col-md-10 data">
								<input type="number" id="classId" name="classId"
									class="form-control" placeholder="班级编号" value="">
							</div>

							<div class="col-md-2 title">手机号码</div>
							<div class="col-md-10 data">
								<input type="text" id="phoneNumber" name="phoneNumber"
									class="form-control" placeholder="手机号码" value="">
							</div>

							<div class="col-md-2 title">紧急联系人</div>
							<div class="col-md-10 data">
								<input type="text" id="emergencyContact" name="emergencyContact"
									class="form-control" placeholder="紧急联系人" value="">
							</div>

							<div class="col-md-2 title">紧急联系人手机号码</div>
							<div class="col-md-10 data">
								<input type="text" id="emergencyContactPhone"
									name="emergencyContactPhone" class="form-control"
									placeholder="紧急联系人手机号码" value="">
							</div>

							<div class="col-md-2 title">现住址</div>
							<div class="col-md-10 data">
								<input type="text" id="address" name="address"
									class="form-control" placeholder="现住址" value="">
							</div>

						</div>
					</div>


				</div>
				<!--tab内容/-->
				<!--表单内容/-->

			</div>



		</div>
		<div class="btn-toolbar list-toolbar">
			<button class="btn btn-primary">
				<i class="fa fa-save"></i>修改
			</button>
			<a data-toggle="modal" class="btn btn-danger">重置</a>
		</div>

	</section>
	<!-- 正文区域 /-->

</body>

</html>
