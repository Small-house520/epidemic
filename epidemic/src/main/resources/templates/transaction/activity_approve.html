<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>审批流程</title>

<!-- Bootstrap -->
<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="../css/content.css" rel="stylesheet">

<script src="../js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<!--路径导航-->

	<div class="page-content">
		<div class="panel panel-default">
			<div class="panel-heading">志愿活动信息</div>
			<div class="panel-body">
				<form action="../activiti/submitTask" method="post">
					<input type="hidden" name="flag" value=1>
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-8">
								<input type="hidden" name="id"
									th:value="${volunteerService.volunteerServiceId}" /> <input
									type="hidden" name="taskId" th:value="${taskId}" />

								<div class="form-group">
									<label>志愿服务标题</label> <input type="text" class="form-control"
										id="title" readonly="readonly" name="title"
										th:value="${volunteerService.title}">
								</div>

								<div class="form-group">
									<label for="col_name">志愿服务详情</label>
									<textarea class="form-control" rows="10" cols="10" id="details"
										readonly="readonly" name="details"></textarea>
								</div>

								<div class="form-group">
									<label>活动发起人</label> <input type="text" class="form-control"
										id="sponsor" readonly="readonly" name="sponsor"
										th:value="${userInfo.fullName}">
								</div>

								<div class="form-group">
									<label>举办单位</label> <input type="text" class="form-control"
										id="sponsorOrg" readonly="readonly" name="sponsorOrg"
										th:value="${volunteerService.sponsorOrg}">
								</div>

								<div class="form-group">
									<label>招募志愿者人数</label> <input type="number"
										class="form-control" id="expectedVolunteers"
										readonly="readonly" name="expectedVolunteers"
										th:value="${volunteerService.expectedVolunteers}">
								</div>

								<div class="form-group">
									<label>招募志愿者条件</label> <input type="text" class="form-control"
										id="conditions" readonly="readonly" name="conditions"
										th:value="${volunteerService.conditions}">
								</div>

								<div class="form-group">
									<label>志愿服务地点</label> <input type="text" class="form-control"
										id="location" readonly="readonly" name="location"
										th:value="${volunteerService.location}">
								</div>

								<div class="form-group">
									<label>活动开始时间</label> <input type="datetime"
										class="form-control" id="startTime" readonly="readonly"
										name="startTime"
										th:value="${#dates.format(volunteerService.startTime,'yyyy-MM-dd HH:mm:ss')}">
								</div>

								<div class="form-group">
									<label>活动结束时间</label> <input type="datetime"
										class="form-control" id="endTime" readonly="readonly"
										name="endTime"
										th:value="${#dates.format(volunteerService.endTime,'yyyy-MM-dd HH:mm:ss')}">
								</div>

								<div class="form-group">
									<label>报名结束时间</label> <input type="datetime"
										class="form-control" id="deadline" readonly="readonly"
										name="deadline"
										th:value="${#dates.format(volunteerService.deadline,'yyyy-MM-dd HH:mm:ss')}">
								</div>

								<div class="form-group">
									<label for="seo_title">备注</label>
									<textarea class="form-control" rows="10" cols="10" id="remarks"
										readonly="readonly" name="remarks"></textarea>
								</div>
								<div class="form-group">
									<label for="seo_title">批注</label>
									<textarea class="form-control" rows="8" cols="10" id="comment"
										name="comment"></textarea>
								</div>

								<div class="form-group">
									<span th:each="outcome:${outcomeList}"> <input
										type="submit" name="outcome" class="btn btn-primary"
										th:value="${outcome}" />&nbsp;
									</span>
								</div>
							</div>
						</div>
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">活动审核信息</div>

			<div class="table-responsive">
				<table class="table table-striped table-hover"
					th:if="${commentList.size() gt 0}">
					<thead>
						<tr>
							<th width="10%">审核人</th>
							<th width="20%">时间</th>
							<th width="70%">批注信息</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="comment:${commentList}">
							<td th:text="${comment.userId}"></td>
							<td
								th:value="${#dates.format(comment.time,'yyyy-MM-dd HH:mm:ss')}"></td>
							<td th:text="${comment.fullMessage}"></td>
						</tr>
					</tbody>
				</table>
				<table class="table table-striped table-hover"
					th:if="${commentList.size() le 0}">
					<tr>
						<td>暂无批注信息</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>

<script th:inline="javascript">
	$(function(){
		// 获取volunteerService的值
		var volunteerService = [[${volunteerService}]];
		
		// 获取需要填充元素的id
		document.getElementById("details").value = volunteerService.details;
		document.getElementById("remarks").value = volunteerService.remarks;
		
	})
</script>

</html>
