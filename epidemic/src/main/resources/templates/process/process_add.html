<!DOCTYPE html>
<html>

<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>发布流程</title>
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">

<style type="text/css">
.body1 {
	background-color: #ECF0F5;
}
</style>

<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="../bower_components/Ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


</head>

<body class="hold-transition skin-red sidebar-mini body1">

	<!-- 内容头部 -->
	<section class="content-header">
		<h1>
			<small></small>
		</h1>
		<ol class="breadcrumb">
			<!-- <li><a href="home"><i class="fa fa-dashboard"></i> 首页</a></li> -->
			<li><i class="fa fa-home"></i>&nbsp;&nbsp;首页</li>
			<li>流程管理</li>
			<li class="active">新建流程</li>
		</ol>
	</section>
	<!-- 内容头部 /-->

	<!-- 正文区域 -->
	<section class="content">

		<div class="col-md-8">

			<!--tab页-->
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">部署流程</h3>
				</div>

				<form action="../activiti/deployProcess" class="form-horizontal" method="post"
					th:onsubmit="'return verify();'">
					<div class="box-body">
						<br>
						<div class="form-group">
							<label for="processName" class="col-sm-2 control-label">流程名称</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="processName"
									name="processName" placeholder="流程名称" required="required">
							</div>
						</div>
						<br>
						<div class="form-group">
							<label for="fileName" class="col-sm-2 control-label">流程文件</label>
							<div class="col-sm-6">
								<input type="file" class="form-control" id="fileName"
									name="fileName" required="required">
							</div>
						</div><br>
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-primary">部署流程</button>
					</div>
				</form>

			</div>

		</div>

	</section>
	<!-- 正文区域 /-->

</body>

</html>
