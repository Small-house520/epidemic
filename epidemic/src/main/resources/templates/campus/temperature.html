<!DOCTYPE html>
<html>

<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>体温记录</title>
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">

</head>

<body class="hold-transition skin-red sidebar-mini">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">体温记录</h3>
	</div>

	<div class="box-body">

		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="刷新"
							onclick="window.location.reload();">
							<i class="fa fa-refresh"></i> 刷新
						</button>
					</div>
				</div>
			</div>

			<div class="box-tools pull-right">
				<div class="has-feedback">
					编号：<input type="text" id="campusId" name="campusId"
						placeholder="编号" maxlength="12" value="">&nbsp;&nbsp; 体温：<input
						type="number" id="temperature" name="temperature" min="30"
						max="45" step="0.1" placeholder="大于 ℃" value="">&nbsp;&nbsp;
					填报日期(及之后)：<input type="date" id="uploadDate" name="uploadDate"
						value="">
					<button id="query" class="btn btn-default">查询</button>
				</div>
			</div>
			<!--工具栏/-->

			<!--数据列表-->
			<table id="dataList"
				class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="sorting_asc">编号</th>
						<th class="sorting">姓名</th>
						<th class="sorting">身体状况</th>
						<th class="sorting">今日体温</th>
						<th class="sorting">填报日期</th>
						<th class="sorting">备注</th>

					</tr>
				</thead>
				<tbody id="tb">
					<tr th:each="temperature:${healthInfo}">
						<td th:text="${temperature.campusId}"></td>
						<td><span th:each="user:${userInfo}"
							th:text="${user.campusId==temperature.campusId?user.fullName:''}"></span></td>
						<td th:text="${temperature.physicalCondition}"></td>
						<td th:text="${temperature.temperature}"></td>
						<td
							th:text="${#dates.format(temperature.uploadDate,'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${temperature.remarks}"></td>

					</tr>
				</tbody>
			</table>
			<!--数据列表/-->

		</div>
		<!-- 数据表格 /-->

	</div>
	<!-- /.box-body -->

</body>

<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/moment.js"></script>

<script th:inline="javascript">
	//控制输入的账号只能为数字
	$("#campusId").keyup(function() {
		var value = $(this);
		//替换非数字字符
		var temp = "";
		if (value.val().length == 1) {
			temp = value.val().replace(/[^1-9]/g, '');
			$(this).val(temp);
		} else if (/[^\d]/.test(value.val())) {
			temp = value.val().replace(/[^\d]/g, '');
			$(this).val(temp);
		}
	})
</script>

<script th:inline="javascript">
	$(function(){
		// 查询绑定点击事件
		$("#query").click(function(){
			   doAjax();
		})
	})

	// 利用Ajax实现分页
	function doAjax(){
    	var campusId = $("#campusId").val();
		var temperature = $("#temperature").val();
		var uploadDate = $("#uploadDate").val();
		   
		$.ajax({
			url: "../campus/healthinfo",
			type: "post",
			data: {"campusId":campusId, "temperature":temperature, "uploadDate":uploadDate},
			dataType: "json",
			success: function(map){
				show(map);
			}
		})
	}
    
	function show(map){
		var healthInfo = map.healthInfo; //获取到map中的healthInfo集合
		var userInfo = map.userInfo; //获取到map中的userInfo集合
		
		// 先清空原来的内容
		$("#tb").empty();
		var user_tr = "<tr>";
		if(healthInfo!=null && healthInfo.length>0){
			// 拼接内容
			$.each(healthInfo, function(i, temperature) {
				user_tr += "<td>";
				user_tr += temperature.campusId;
				user_tr += "</td><td>";
				$.each(userInfo, function(i, user) {
					if(temperature.campusId == user.campusId){
						user_tr += user.fullName;
						return false;//break;
					}
				})
				user_tr += "</td><td>";
				user_tr += temperature.physicalCondition;
				user_tr += "</td><td>";
				user_tr += temperature.temperature;
				user_tr += "</td><td>";
				user_tr += moment(temperature.uploadDate).format("YYYY-MM-DD HH:mm:ss");
				user_tr += "</td><td>";
				user_tr += temperature.remarks;
				user_tr += "</td></tr>";
			});
		}else{
			user_tr =  "<tr style='text-align: center;'><td colspan='12'>没有查询到相关记录！</td></tr>";
		}
		
		$("#tb").html(user_tr);
		
	}
</script>

</html>
